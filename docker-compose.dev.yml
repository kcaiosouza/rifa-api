version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/rifa_db
      - EFI_CLIENT_ID=${EFI_CLIENT_ID}
      - EFI_CLIENT_SECRET=${EFI_CLIENT_SECRET}
      - EFI_PIX_KEY=${EFI_PIX_KEY}
      - EFI_CERT_PATH=${EFI_CERT_PATH}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./cert:/app/cert:ro
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=rifa_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: